<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Alata&family=Allura&display=swap" rel="stylesheet" />

        <link rel="stylesheet" href="styles.css" />
        <title>Library</title>
    </head>
    <body>
        <main>
            <h1>Library</h1>
            <button id="add_book">Add Book</button>

            <section id="library" class="library"></section>

            <dialog id="dialog" class="library__action">
                <?xml version="1.0" encoding="utf-8"?>
                <!-- Uploaded to: SVG Repo, www.svgrepo.com, Generator: SVG Repo Mixer Tools -->
                <svg id="cancel" viewBox="0 0 32 32" version="1.1" xmlns="http://www.w3.org/2000/svg">
                    <title>cancel</title>
                    <path d="M10.771 8.518c-1.144 0.215-2.83 2.171-2.086 2.915l4.573 4.571-4.573 4.571c-0.915 0.915 1.829 3.656 2.744 2.742l4.573-4.571 4.573 4.571c0.915 0.915 3.658-1.829 2.744-2.742l-4.573-4.571 4.573-4.571c0.915-0.915-1.829-3.656-2.744-2.742l-4.573 4.571-4.573-4.571c-0.173-0.171-0.394-0.223-0.657-0.173v0zM16 1c-8.285 0-15 6.716-15 15s6.715 15 15 15 15-6.716 15-15-6.715-15-15-15zM16 4.75c6.213 0 11.25 5.037 11.25 11.25s-5.037 11.25-11.25 11.25-11.25-5.037-11.25-11.25c0.001-6.213 5.037-11.25 11.25-11.25z"></path>
                </svg>

                <h2>Add a book</h2>
                <form action="#" method="post">
                    <input id="title" placeholder="Title of the book" type="text" required />
                    <input type="url" name="cover_photo" placeholder="Cover photo url" id="cover_photo" required />
                    <input id="first_name" placeholder="Author's first name" type="text" required />
                    <input id="last_name" placeholder="Author's last name" type="text" required />
                    <div>
                        <textarea name="description" id="description" placeholder="Description" cols="10" rows="5"></textarea>
                    </div>

                    <div>
                        <button>Add</button>
                    </div>
                </form>
            </dialog>
        </main>
        <script src="scripts.js"></script>
    </body>
</html>
