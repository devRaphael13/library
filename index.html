<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Alata&family=Allura&display=swap" rel="stylesheet" />

        <link rel="stylesheet" href="styles.css" />
        <title>Library</title>
    </head>
    <body>
        <main>
            <h1>Library</h1>
            <button id="add_book">Add Book</button>

            <section id="library" class="library"></section>

            <dialog id="dialog" class="library__action">
                <form action="#" method="post">
                    <div>
                        <label for="title">Title</label>
                        <input id="title" type="text" required />
                    </div>

                    <div>
                        <label for="author">Author</label>
                        <input id="author" type="text" required />
                    </div>

                    <div>
                        <label for="description">Description</label>
                        <textarea name="description" id="description" cols="30" rows="10" required></textarea>
                    </div>

                    <div>
                        <label for="cover_photo">Cover photo</label>
                        <input type="url" name="cover_photo" id="cover_photo" required>
                    </div>
                </form>
            </dialog>
        </main>
        <script src="scripts.js"></script>
    </body>
</html>
